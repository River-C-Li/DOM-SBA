  <body>
    <header>
      <nav id="mustmenu"> KIA LOGO AND TOP MENU</nav>
    </header>

    <main>
      <div id="mainpic">
        <div id="myaccessorylist">
          <p class="accessorylist" id="demo1"></p>
          <p class="accessorylist" id="demo2"></p>
          <p class="accessorylist" id="demo3"></p>
          <p class="accessorylist" id="demo4"></p>
        </div>
        <div id="dragword"><p>drag the model to see different angle</p></div>

      </div>
      <div id="sidebar">
        <div  id="carTrim"> 
          <h2>Your 2025 Carnival $42,840</h2>
          <p>Total Amount as Built*</p>
          <hr>
          <h4>Upgrade You Accessories</h4>
         
<select id="mySelect" style="display: none" ><option>1. 18" Black Chrome 6-Spoke Wheel w/ All-Terrain Tire</option>
  <option>2. Door Step</option><option>3. Catalytic Converter Protection Shield</option><option>4. All Weather Floor Mats</option></select>
  <div id="addlistbutton">
    <p><button class="accessory" id="accessory1">18" Black Chrome 6-Spoke Wheel | Add</button></p>
    <p><button class="accessory" id="accessory2">Door Step | Add #2</button></p>
    <p><button class="accessory" id="accessory3">Catalytic Converter Protection Shield |Add</button></p>
    <p><button class="accessory" id="accessory4"> All Weather Floor Mats | Add</button></p></div>
        </div>
        <div class="flex-ctr" id="reQuote">
          <button id="requote">Request A Quote</button>
          
         
        </div>
        <div class="flex-ctr" id="contactinfo" >
          <h4 >Your Contact Information   </h4>
            <p>*Required</p>
        </div>
        
        <div class="form-container">         
            <form id="request">
              <input
                name="username"
                type="text"
                placeholder="Full name"
                required
                pattern="/^(?=.*[a-z]{2})(?!.*\W)(?!.* ).{4,}$/"
                title="username must contain at least two unique characters and cannot contain any special characters or whitespace"
              />
              <br /><br />
    
              <input
                name="email"
                type="email"
                placeholder="Email"
                required
                pattern="/^(?!.*[example.com])(?!.*[A-Z])$/"
                title="Email must not be from the domain example.com."
              />
              </span
              ><br /><br />
    
              <input
                name="password"
                type="text"
                placeholder="Phone"
                required
                pattern="/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?!.*[password]{A-Za-z})(?=.*\W)(?!.* ).{12,}$/"
                title="Passwords must be at least 12 characters long.
    Passwords must have at least one uppercase and one lowercase letter.
    must contain at least one number.
    must contain at least one special character.
    cannot contain the word `password` (uppercase, lowercase, or mixed).
    cannot contain the username."
              />
              <br /><br />
    
              <input
                name="passwordCheck"
                type="text"
                placeholder="Address"
                required
              />
              <br /><br />
    
              <div class="flex-row">
                
                <input type="submit" value="Submit Request" />
                <!-- onclick="createItem()" -->
                <div id="successMessage" style="display: none">
                  Form submitted successfully!
                </div>
              </div>
            </form>
          </div>

      </div>
    </main>
